_env:
    - !R.env
        _name: "_dev"
        _res:
            - !R.project
                name : "rigger-ng"
                root : "${HOME}/devspace/rigger-ng"

            - !R.include
                _path:
                    - "${PRJ_ROOT}/_rg/modul.yaml"
                    - "${PRJ_ROOT}/_rg/utls.yaml"

    - !R.env
        _name: "online"
        _res:
            - !R.project
                name : "rigger-ng"
                root : "${HOME}/devspace/rigger-ng"

    - !R.env
        _name: "dev"
        _mix : "_dev,ENV_A,ENV_B"

_sys:
    -  !R.system
        _name: "test"
        _res:
            - !R.vars
                    TEST_CASE: "${HOME}/devspace/rigger-ng/test/main.py"
            - !R.echo
                value : "${TEST_CASE}"

    - !R.system
        _name   : "init"
        _limit : 
            envs   : "online"
            passwd : "xyz"
        _res    :
            - !R.echo
                value         : "limit is pass!"
